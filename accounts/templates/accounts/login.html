{% extends 'base.html' %}
{% load static %}
{%block content%}
<div class="row d-flex justify-content-center">


<div class="col-5 text-center">
<h1 class="text-secondary"  style="margin:20pt">ورود </h1>
<form class="border border-info text-center rounded" action="{% url 'accounts:login' %}" method="post">
  <div class="form-group">

  <p >نام کاربری:</p>{{form.username}}</div>
  <div class="form-group">

  <p>رمز عبور:</p>{{form.password}} </div>
  {% csrf_token %}
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}">
  {% endif %}
  <input class="btn btn-outline-primary mt-3 mb-5" type="submit" name="login" value="ورود">
</form>
</div>
<div class="col-md-2  offset-md-2 mt-5 mt-md-4">
  <img class="img-fluid mx-auto d-block" src="{% static 'img/login.jpg' %}" alt="Image-Web-Developer">
</div>
</div>


{%endblock%}
