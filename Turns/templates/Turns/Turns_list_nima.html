{%extends 'base.html'%}
{%block title%}
Turns Nima
{%endblock%}
{%block content%}
  <section>
    {% for turn in Turns_nima %}
    <h2>

      {% if turn.name_barber == '4' %}
        <a href="#" class="nameperson">{{turn.customer_name}}</a>
        <p class="small">{{turn.date}}</p>
        <p class="small">{{turn.name_barber}}</p>
        <p style="font-size:10pt">{{turn.registration_time}}</p>
      {% endif %}
    </h2>
    {% endfor %}
  </section>
{%endblock%}
